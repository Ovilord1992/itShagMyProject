<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="mai.css">
    <title>Document</title>
</head>

<body>

    <div class="main container">
        <div class="block-init container mb-5">
            <h3 class="text-center mb-3">Create new color</h3>
            <label for="colorname">Color name:</label><label id="n-v" style="color: red;" class="float-end visually-hidden">Имя существует</label>
            <input type="text" class="form-control mb-2" id="colorname" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            <label for="select">Type:</label>
            <select class="form-select mb-3" aria-label="Default select example" id="select">
                <option value="rgb" name="rgb" >RGB</option>
                <option value="rgba">RGBA</option>
                <option value="hex">HEX</option>
            </select>
            <label for="color">Color:</label> <label id="c-v" style="color: red;" class="float-end visually-hidden">Не валидный цвет для данной категории</label>
            <input type="text" class="form-control mb-3" id="color" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            <input type="button" class="btn btn-success w-100" id="button" value="Save">
        </div>
        <div class="block-color d-flex flex-wrap">
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js">
    </script>
</body>

</html>
